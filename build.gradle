plugins {
    id 'java'
}

group 'taks'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

def log4j2Ver = '2.14.0'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'io.rest-assured:rest-assured:4.0.0'
    testCompile 'org.wiremock:wiremock-webhooks-extension:1.0.0'
    compile 'com.github.tomakehurst:wiremock-jre8:2.27.2'
    compile "org.apache.logging.log4j:log4j-core:${log4j2Ver}"
    compile "org.apache.logging.log4j:log4j-api:${log4j2Ver}"
}

